machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/
    - git clone --depth=1 https://github.com/IARCbioinfo/data_test.git

test:
  override:
    - |
      ls ~
    - |
      cd ~ && nextflow run -with-docker ~/platypus-nf/platypus.nf --help
    - |
      cd ~ && nextflow run -with-docker ~/platypus-nf/platypus.nf --platypus_path bin/Platypus.py--input_folder ~/data_test/BAM/ --ref ~/data_test/17.fasta --platypus_path ~/Platypus/bin/Platypus.py
